# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Publish

on:
  push:
  workflow_dispatch:


jobs:
  build:

    runs-on: self-hosted
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: xvfb-run mvn -T5 clean install
    - name: Copy release files
      run: |
        pushd launcher/target/windows/
        mkdir -p updater_data/v2
        md5sum *.exe *.dll deps/*.jar > updater_data/v2/manifest
        cp -r *.exe *.dll deps/ updater_data/v2/
        # Legacy updater
        cd deps
        md5sum *.jar > ../updater_data/manifest
        cp *.jar ../updater_data/
        popd
    - name: Deploy release files
      uses: JamesIves/github-pages-deploy-action@4.1.7

      with:
        folder: ./launcher/target/windows/updater_data
        branch: gh-pages
        target-folder: ${{ github.ref_name }}





